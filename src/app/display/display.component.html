<body>
    <div *ngIf="antibody === undefined">
        <mat-spinner></mat-spinner>
    </div>

    <section *ngIf="antibody">
        <h1>{{antibody.name}}</h1>
        <h2 *ngIf="this.settingsService.acronym">{{antibody.acronym}}</h2>
        <p *ngIf="this.settingsService.description">{{antibody.description}}</p>
    </section>
</body>
<button id="back-button" mat-raised-button (click)="goBack()">
    Back</button>
