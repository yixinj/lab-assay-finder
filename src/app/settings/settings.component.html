<mat-expansion-panel id="settings-expansion">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Settings
    </mat-panel-title>
  </mat-expansion-panel-header>
  <form id="settings">
    <mat-checkbox color="primary" [(ngModel)]="this.settingsService.acronym" name=acronym>Acronym</mat-checkbox>
    <mat-checkbox color="primary" [(ngModel)]="this.settingsService.description" name=description>Description</mat-checkbox>
  </form>
</mat-expansion-panel>
